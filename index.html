<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enter short description about the template website">
    <meta name="keywords" content="enter some relative keywords">
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>React Template App</title>
</head>
<body>
    <div id="mydiv"></div>
    <div id="like_button_container"></div>
    <div id="numviews"></div>


    <script type="text/babel">
        class Hello extends React.Component{
            render(){
                return <h1>Hello React World!</h1>
            }
        }
        ReactDOM.render(<Hello />,document.getElementById('mydiv'))
    </script>
    <script type="text/babel">
        class NumberOfViews extends React.Component {
            constructor(props){
                super(props);
                var timesViewed = 0;
                if(localStorage.timesViewed){
                    timesViewed = localStorage.timesViewed;
                }
                timesViewed++;
                this.state = {numViews: timesViewed};
                localStorage.timesViewed = timesViewed;
            }
            
            render() {
                return <h6>{"Total Number of Visits: "+ this.state.numViews}</h6>
            }
        }

        ReactDOM.render( 
            <NumberOfViews />,
            document.getElementById('numviews')
        );
    </script>
    <script src="like_button.js"></script>
    <script src="number_views.js"></script>
</body>
</html>
